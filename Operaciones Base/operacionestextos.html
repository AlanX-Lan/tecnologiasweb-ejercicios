<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con textos</title>
</head>
<body>   
    <div>
        <section>
            <article>
                <hr>
                <script type="text/javascript">
                    name = prompt("Ingrese una cadena de texto:")
                    document.write("Longitud de la cadena:  "+name.length);
                    document.write("&nbsp &nbsp &nbsp &nbsp En minusculas es: "+name.toLowerCase());
                    document.write("&nbsp &nbsp &nbsp &nbsp En mayusculas es: "+name.toUpperCase());
                </script>
            </article>
        </section>
        </div>
</body>
</html>
