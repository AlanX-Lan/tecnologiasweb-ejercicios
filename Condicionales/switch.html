<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>   
    <div>
        <section>
            <article>
                <hr>
                <script type="text/javascript">
                    var opc = '';
                    opc=prompt('nombre ');
                    switch (opc.toUpperCase()){
                    case 'A' : document.write('Opcion A.');
                    break;
                    case 'B' : document.write('Opcion B.');
                    break;
                    case 'C' : document.write('Opcion C.');
                    break;
                    default: document.write('Opción inválida');
                    break;
                    }
                </script>
            </article>
        </section>
        </div>
</body>
</html>
